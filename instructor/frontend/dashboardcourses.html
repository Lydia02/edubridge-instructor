<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="loadCourses()">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar bg-dark text-white p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center">
                <img src="img/icon.png" alt="Logo" class="me-2" height="40">
                <h4 class="m-0">Edu<span style="color: #fb873f;">Bridge</span></h4>
            </div>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="dashboard.html" class="nav-link text-white"><i class="fas fa-home me-3"></i>Dashboard</a></li>
            <li class="nav-item"><a href="dashboardcourses.html" class="nav-link text-white"><i class="fas fa-book me-3"></i>Courses</a></li>
            <li class="nav-item"><a href="profile.html" class="nav-link text-white"><i class="fas fa-user me-3"></i>Profile</a></li>
          <li class="nav-item mt-5"><a href="login.html" class="nav-link text-white" onclick="handleLogout()"><i class="fas fa-sign-out-alt me-3"></i>Logout</a></li>
        </ul>
    </aside>

    <!-- Content -->
    <div class="dashboard-content p-4">
        <h2>Manage Courses</h2>
        <button class="btn btn-primary my-3" onclick="openCourseModal()">Add New Course</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Courses</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Instructor</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="course-list">
                <!-- Dynamically populated rows -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Course Modal -->
    <div id="courseModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title">Add Course</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="courseForm">
                        <input type="hidden" id="courseId">
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" required></textarea>
                        </div>
                    
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="imageUrl" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">Category</label>
                            <select class="form-control" id="categoryId" required>
                                <option value="">Select a Category</option>
                                <option value="1">Web Development</option>
                                <option value="2">Data Science</option>
                                <option value="3">Programming Languages</option>
                                <option value="4">Cloud Computing</option>
                            </select>
                    
                        </div>
                        
                    
                        <div class="mb-3">
                            <label for="instructor" class="form-label">Instructor</label>
                            <input type="text" class="form-control" id="instructor" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration</label>
                            <input type="text" class="form-control" id="duration" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="level" class="form-label">Level</label>
                            <input type="text" class="form-control" id="level" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="lectures" class="form-label">Lectures</label>
                            <input type="number" class="form-control" id="lectures" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="enrolledStudents" class="form-label">Enrolled Students</label>
                            <input type="number" class="form-control" id="enrolledStudents" required>
                        </div>
                        <div class="mb-3">
                            <label for="enrolledStudents" class="form-label">Students</label>
                            <input type="number" class="form-control" id="students" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="instructorImage" class="form-label">Instructor Image URL</label>
                            <input type="url" class="form-control" id="instructorImage" required>
                        </div>
                    
                        <button type="submit" class="btn btn-primary">Save Course</button>
                    </form>
                    
                    

                </div>
            </div>
        </div>
    </div>
 <!-- JavaScript Libraries -->
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
 <script src="lib/wow/wow.min.js"></script>
 <script src="lib/easing/easing.min.js"></script>
 <script src="lib/waypoints/waypoints.min.js"></script>
 <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/manage-courses.js"></script>
</body>

</html>
